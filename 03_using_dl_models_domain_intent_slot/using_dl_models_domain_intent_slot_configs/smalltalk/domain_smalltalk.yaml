domain: smalltalk
model_name: smalltalk #model_name: merged for embedded

configs:
  confidence_threshold: 0.2
  shortterm_memory_max_turns: 2
  shortterm_memory_timeout: 600
  form_max_loops: 3

slots:
  - name:  bodyaction
    entity: [bodyaction]
    memory: shortterm

